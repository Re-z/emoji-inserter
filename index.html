<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji Inserter</title>
    <link rel="stylesheet" href="css/bootstrapmin.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6">
        <div class="form-group">
        <label for="input">Paste your text here:</label>
        <textarea rows="6" class="col-md-12 form-control" id="input" placeholder="text" value="" autofocus></textarea>
    </div>        
    <div class="form-group">
        <button id="trigger" class="btn btn-success">Mix with emoji</button>
            <button id="reset" class="btn btn-danger">Reset</button>
    </div>
            
    <div class="form-group">
        <label for="result">Result:</label>
        <textarea rows="6" height="100" class="form-control col-md-12" id="result">
        </textarea>
    </div>
    </div>
    <div class="col-md-5">
    <!-- 	<table>
            <tr></tr>
            <td>&#x1F911;</td>
            <td>&# x1F911</td>
        </table> -->
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
